<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: monospace;
            padding: 20px;
        }
        #output {
            white-space: pre-wrap;
            border: 1px solid #0f0;
            padding: 10px;
            margin-top: 20px;
        }
        .error {
            color: #f00;
        }
        .success {
            color: #0f0;
        }
    </style>
</head>
<body>
    <h1>Memex Racing Debug Test</h1>
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        
        function log(message, type = 'info') {
            const line = document.createElement('div');
            line.className = type;
            line.textContent = `[${new Date().toISOString()}] ${message}`;
            output.appendChild(line);
            console.log(message);
        }
        
        log('Starting debug test...');
        
        // Check if the main bundle loads
        fetch('/main.bundle.js')
            .then(response => {
                log(`Main bundle status: ${response.status}`, response.ok ? 'success' : 'error');
                return response.text();
            })
            .then(text => {
                log(`Main bundle size: ${text.length} bytes`, 'success');
                
                // Check for specific errors in the bundle
                if (text.includes('ERROR') || text.includes('error')) {
                    const errorMatches = text.match(/error[^;]{0,100}/gi);
                    if (errorMatches) {
                        log('Found potential errors in bundle:', 'error');
                        errorMatches.slice(0, 5).forEach(match => {
                            log(`  - ${match.substring(0, 100)}...`, 'error');
                        });
                    }
                }
                
                // Try to check if Phaser loads
                const script = document.createElement('script');
                script.src = '/phaser.bundle.js';
                script.onload = () => {
                    log('Phaser bundle loaded successfully', 'success');
                    if (typeof Phaser !== 'undefined') {
                        log(`Phaser version: ${Phaser.VERSION}`, 'success');
                    } else {
                        log('Phaser is not defined!', 'error');
                    }
                };
                script.onerror = (e) => {
                    log('Failed to load Phaser bundle', 'error');
                };
                document.body.appendChild(script);
            })
            .catch(error => {
                log(`Failed to fetch main bundle: ${error}`, 'error');
            });
        
        // Check game container
        window.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('game-container');
            if (container) {
                log('Game container found', 'success');
            } else {
                log('Game container NOT found!', 'error');
            }
        });
        
        // Monitor for console errors
        window.addEventListener('error', (event) => {
            log(`Runtime error: ${event.message} at ${event.filename}:${event.lineno}:${event.colno}`, 'error');
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            log(`Unhandled promise rejection: ${event.reason}`, 'error');
        });
    </script>
</body>
</html>
