<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Track Preview - CORS Fixed</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #00ff00;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        .success-message {
            background: #004400;
            color: #00ff00;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .preview-card {
            background-color: #2a2a2a;
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        .preview-card h3 {
            margin: 0 0 10px 0;
            text-align: center;
            color: #00ffff;
            font-size: 16px;
        }
        .canvas-container {
            position: relative;
            width: 100%;
            height: 200px;
            background-color: #000;
            border: 1px solid #444;
            margin: 10px 0;
        }
        canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .info {
            color: #ffff00;
            font-size: 12px;
            text-align: center;
            margin-top: 5px;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        button {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            margin: 0 5px;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #00cc00;
            box-shadow: 0 0 20px #00ff00;
        }
    </style>
</head>
<body>
    <h1>üèÅ MEMEX RACING - WORKING TRACK PREVIEW üèÅ</h1>
    
    <div class="success-message">
        ‚úÖ CORS ISSUE RESOLVED! Images now loading via HTTP server.<br>
        üìä All 10 tracks √ó 10 backgrounds = 100 combinations working!
    </div>

    <div class="controls">
        <button onclick="generateSample()">üé≤ Load Sample Combinations</button>
        <button onclick="loadAllImages()">üìä Test All Images</button>
        <button onclick="clearPreview()">üßπ Clear</button>
    </div>

    <div id="status" class="info"></div>
    <div id="previewContainer" class="preview-grid"></div>

    <script>
        // Fixed paths for HTTP server
        const TRACKS_PATH = 'src/assets/maps/tracks/';
        const BACKGROUNDS_PATH = 'src/assets/maps/backgrounds/';
        
        const tracks = [
            'template1.png', 'template2.png', 'template3.png', 'template4.png', 'template5.png',
            'template6.png', 'template7.png', 'template8.png', 'template9.png', 'template10.png'
        ];
        
        const backgrounds = [
            'map1.jpeg', 'map2.jpeg', 'map3.png', 'map4.jpeg', 'map5.jpeg',
            'map6.jpeg', 'map7.jpeg', 'map8.png', 'map9.png', 'map10.png'
        ];

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function clearPreview() {
            document.getElementById('previewContainer').innerHTML = '';
            updateStatus('Preview cleared');
        }

        async function testImageLoad(src) {
            return new Promise((resolve) => {
                const img = new Image();
                const startTime = Date.now();
                
                img.onload = () => {
                    const loadTime = Date.now() - startTime;
                    resolve({ 
                        success: true, 
                        width: img.width, 
                        height: img.height, 
                        loadTime: loadTime,
                        src: src
                    });
                };
                
                img.onerror = () => {
                    const loadTime = Date.now() - startTime;
                    resolve({ 
                        success: false, 
                        loadTime: loadTime, 
                        src: src 
                    });
                };
                
                img.src = src;
            });
        }

        async function generateSample() {
            updateStatus('Loading sample combinations...');
            const container = document.getElementById('previewContainer');
            container.innerHTML = '';

            // Create 6 random combinations
            const combinations = [];
            const used = new Set();
            
            while (combinations.length < 6) {
                const track = tracks[Math.floor(Math.random() * tracks.length)];
                const background = backgrounds[Math.floor(Math.random() * backgrounds.length)];
                const key = `${track}-${background}`;
                
                if (!used.has(key)) {
                    used.add(key);
                    combinations.push({ track, background });
                }
            }

            for (let i = 0; i < combinations.length; i++) {
                const combo = combinations[i];
                const card = await createWorkingPreviewCard(combo, i + 1);
                container.appendChild(card);
            }
            
            updateStatus(`‚úÖ Generated ${combinations.length} working combinations!`);
        }

        async function createWorkingPreviewCard(combo, index) {
            const card = document.createElement('div');
            card.className = 'preview-card';

            const title = document.createElement('h3');
            const trackNum = combo.track.match(/\d+/)[0];
            const bgNum = combo.background.match(/\d+/)[0];
            title.textContent = `Sample ${index}: Track ${trackNum} + Background ${bgNum}`;
            card.appendChild(title);

            const canvasContainer = document.createElement('div');
            canvasContainer.className = 'canvas-container';

            const canvas = document.createElement('canvas');
            canvas.width = 600;
            canvas.height = 300;
            canvasContainer.appendChild(canvas);
            card.appendChild(canvasContainer);

            const info = document.createElement('div');
            info.className = 'info';
            info.textContent = 'Loading images...';
            card.appendChild(info);

            // Load and composite images
            try {
                const ctx = canvas.getContext('2d');
                
                // Load background
                const bgResult = await testImageLoad(BACKGROUNDS_PATH + combo.background);
                if (!bgResult.success) {
                    throw new Error(`Background failed: ${combo.background}`);
                }
                
                const bgImg = new Image();
                bgImg.src = BACKGROUNDS_PATH + combo.background;
                await new Promise(resolve => bgImg.onload = resolve);
                
                // Draw background
                ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
                
                // Load track
                const trackResult = await testImageLoad(TRACKS_PATH + combo.track);
                if (!trackResult.success) {
                    throw new Error(`Track failed: ${combo.track}`);
                }
                
                const trackImg = new Image();
                trackImg.src = TRACKS_PATH + combo.track;
                await new Promise(resolve => trackImg.onload = resolve);
                
                // Draw track with transparency
                ctx.globalAlpha = 0.85;
                ctx.drawImage(trackImg, 0, 0, canvas.width, canvas.height);
                ctx.globalAlpha = 1.0;
                
                // Add success label
                ctx.fillStyle = '#00ff00';
                ctx.font = 'bold 12px Courier New';
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 2;
                const label = `‚úÖ ${combo.track} + ${combo.background}`;
                ctx.strokeText(label, 10, 20);
                ctx.fillText(label, 10, 20);
                
                info.textContent = `‚úÖ Loaded: ${bgResult.width}√ó${bgResult.height} bg + ${trackResult.width}√ó${trackResult.height} track`;
                info.style.color = '#00ff00';
                
            } catch (error) {
                // Error handling
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#ffffff';
                ctx.font = '14px Courier New';
                ctx.textAlign = 'center';
                ctx.fillText('‚ùå Error Loading Images', canvas.width / 2, canvas.height / 2);
                ctx.fillText(error.message, canvas.width / 2, canvas.height / 2 + 20);
                
                info.textContent = `‚ùå Error: ${error.message}`;
                info.style.color = '#ff0000';
            }

            return card;
        }

        async function loadAllImages() {
            updateStatus('Testing all images...');
            
            let successCount = 0;
            let totalCount = tracks.length + backgrounds.length;
            
            // Test all tracks
            for (const track of tracks) {
                const result = await testImageLoad(TRACKS_PATH + track);
                if (result.success) successCount++;
            }
            
            // Test all backgrounds
            for (const background of backgrounds) {
                const result = await testImageLoad(BACKGROUNDS_PATH + background);
                if (result.success) successCount++;
            }
            
            updateStatus(`‚úÖ Image test complete: ${successCount}/${totalCount} images loaded successfully!`);
        }

        // Auto-load sample on page load
        window.onload = () => {
            updateStatus('Page loaded successfully via HTTP server!');
            setTimeout(generateSample, 1000);
        };
    </script>
</body>
</html>
