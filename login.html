<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memex Racing - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #0a0a0a;
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 0, 0.03) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(0, 255, 0, 0.03) 3px
                );
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .logo h1 {
            font-size: 48px;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                0 0 30px #00ff00;
        }

        .logo p {
            font-size: 16px;
            color: #00ffff;
            margin-top: 10px;
            letter-spacing: 2px;
        }

        @keyframes glow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }

        .auth-card {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff00;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 
                0 0 20px rgba(0, 255, 0, 0.5),
                inset 0 0 20px rgba(0, 255, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ff00, #00ffff, #ff00ff, #00ff00);
            z-index: -1;
            animation: borderRotate 6s linear infinite;
            opacity: 0.5;
            border-radius: 12px;
        }

        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
        }

        .tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            color: #666;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #00ff00;
            border-bottom: 3px solid #00ff00;
            margin-bottom: -2px;
        }

        .tab:hover {
            color: #00ffff;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #00ffff;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid #00ff00;
            border-radius: 6px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            background: rgba(0, 255, 0, 0.1);
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .form-group input::placeholder {
            color: #666;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #00ff00, #00ffff);
            border: none;
            border-radius: 6px;
            color: #000;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 0, 0.5);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid #000;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff6666;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
            animation: shake 0.5s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        .success-message.show {
            display: block;
        }

        .demo-info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid #00ffff;
            border-radius: 6px;
            font-size: 14px;
            color: #00ffff;
            text-align: center;
        }

        .demo-info strong {
            color: #00ff00;
        }

        @media (max-width: 600px) {
            .logo h1 {
                font-size: 36px;
            }
            
            .auth-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üèÅ Memex Racing üèÅ</h1>
            <p>The Ultimate Chaos Racing Game</p>
        </div>

        <div class="auth-card">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">Login</button>
                <button class="tab" onclick="switchTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="form-section active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="submit-btn" id="login-btn">
                        Start Racing
                    </button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="form-section">
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" placeholder="Choose a username" 
                               pattern="[a-zA-Z0-9_]{3,20}" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" placeholder="Create a password" 
                               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" 
                               required>
                        <div class="password-requirements">
                            Must be 8+ characters with uppercase, lowercase, number, and special character
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm">Confirm Password</label>
                        <input type="password" id="register-confirm" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="submit-btn" id="register-btn">
                        Join the Race
                    </button>
                </form>
            </div>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <div class="demo-info">
                <strong>Demo Mode:</strong> This is a local authentication demo. 
                Credentials are stored in browser localStorage with encryption.
            </div>
        </div>
    </div>

    <script src="src/auth/config.js"></script>
    <script src="src/utils/MersenneTwister.js"></script>
    <script>
        // Initialize auth system
        let authManager;
        
        async function initializeAuth() {
            try {
                // Dynamic imports for module system
                const { AuthManager, JWTManager, StorageManager, authConfig } = await loadAuthModules();
                
                // Create auth manager instance
                authManager = new AuthManager(authConfig);
                
                // Check if already logged in
                const isLoggedIn = await authManager.initializeFromStorage();
                if (isLoggedIn) {
                    showSuccess('Already logged in! Redirecting to game...');
                    setTimeout(() => {
                        window.location.href = 'public/index.html';
                    }, 1500);
                }
            } catch (error) {
                console.error('Auth initialization error:', error);
            }
        }

        // Module loader for browser environment
        async function loadAuthModules() {
            // Since we're in browser, we'll create simplified versions
            const authConfig = {
                jwt: {
                    secret: 'memex-racing-secret-key-2024',
                    expiresIn: '1h',
                    refreshExpiresIn: '7d'
                },
                storage: {
                    encryption: true,
                    keyPrefix: 'memex_racing_'
                }
            };

            // Use the actual modules if available, otherwise create stubs
            return {
                AuthManager: window.AuthManager || AuthManager,
                JWTManager: window.JWTManager || JWTManager,
                StorageManager: window.StorageManager || StorageManager,
                authConfig: authConfig
            };
        }

        // Tab switching
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            const forms = document.querySelectorAll('.form-section');
            
            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                tabs[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
            
            hideMessages();
        }

        // Login handler
        async function handleLogin(event) {
            event.preventDefault();
            hideMessages();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const button = document.getElementById('login-btn');
            
            button.classList.add('loading');
            
            try {
                const result = await authManager.login({ username, password });
                
                if (result.success) {
                    showSuccess('Login successful! Redirecting to game...');
                    setTimeout(() => {
                        window.location.href = 'public/index.html';
                    }, 1500);
                }
            } catch (error) {
                showError(error.message || 'Login failed. Please try again.');
            } finally {
                button.classList.remove('loading');
            }
        }

        // Register handler
        async function handleRegister(event) {
            event.preventDefault();
            hideMessages();
            
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm').value;
            const button = document.getElementById('register-btn');
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            button.classList.add('loading');
            
            try {
                const result = await authManager.register({ username, email, password });
                
                if (result.success) {
                    showSuccess('Registration successful! Redirecting to game...');
                    setTimeout(() => {
                        window.location.href = 'public/index.html';
                    }, 1500);
                }
            } catch (error) {
                showError(error.message || 'Registration failed. Please try again.');
            } finally {
                button.classList.remove('loading');
            }
        }

        // Message display helpers
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        function showSuccess(message) {
            const successEl = document.getElementById('success-message');
            successEl.textContent = message;
            successEl.classList.add('show');
        }

        function hideMessages() {
            document.getElementById('error-message').classList.remove('show');
            document.getElementById('success-message').classList.remove('show');
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', initializeAuth);
    </script>

    <!-- Include auth modules for browser -->
    <script src="src/auth/BrowserJWTManager.js"></script>
    <script src="src/auth/AuthManager.js"></script>
    <script src="src/auth/StorageManager.js"></script>
</body>
</html>
